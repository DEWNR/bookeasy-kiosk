    <body>

        <div class="wrapper">

            <!-- Primary navigation -->

            <nav class="primary-navigation" ng-show="showNav">

                <ul>
                    <li class="primary-navigation__item">
                        <a class="primary-navigation__link" href="#">Home<i class="icon-home"></i></a>
                    </li>

                    <li class="primary-navigation__item">
                        <a class="primary-navigation__link" href="#region">Book camping<i class="icon-region"></i></a>
                    </li>

                    <li class="primary-navigation__item">
                        <a class="primary-navigation__link" href="#entry">Pay for your park entry<i class="icon-entry"></i></a>
                    </li>
                </ul>

            </nav>

            <!-- End primary navigation -->


            <!-- Site header -->

            <header class="site-header" role="banner">

                <div class="site-header__banner">

                    <img alt="National Parks South Australia" class="site-header__logo" src="images/npsa-logotype-vertical.svg">

                    <!-- <div id="toolbar-cart"></div> -->

                </div><!-- /.site-header__banner -->

            </header><!-- /.site-header -->

            <!-- End site header -->





            <!-- Main content -->

            <main class="main" ng-view ng-class="mainClass" role="main">
            </main>

            <!-- End main content -->

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

        <script>

            // create the module and name it kioskApp
        var kioskApp = angular.module('kioskApp', ['ngRoute']);

        // configure our routes
        kioskApp.config(function($routeProvider) {
            $routeProvider

                // route for the home page
                .when('/', {
                    templateUrl: 'pages/home.html',
                    controller:  'mainController'
                })

                // route for the region page
                .when('/region', {
                    templateUrl: 'pages/region.html',
                    controller:  'regionController'
                })

                // route for the accommodation page
                .when('/accom', {
                    templateUrl: 'pages/accom.html',
                    controller:  'accomController'
                })

                // route for the entry page
                .when('/entry', {
                    templateUrl: 'pages/entry.html',
                    controller:  'entryController'
                });
        });

        // create the controller and inject Angular's $scope
        kioskApp.controller("mainController", function ($scope, $location, $rootScope) {
            $scope.message = 'Everyone come and see how good I look!';
            $scope.mainClass = 'main--home';
            $rootScope.showNav = false;
        });

        kioskApp.controller("regionController", function ($scope, $location, $rootScope) {
            $scope.message = 'I am a region page.';
            $scope.mainClass = 'main--internal';
            $rootScope.showNav = true;

        });

        kioskApp.controller("accomController", function ($scope, $location, $rootScope) {
            $scope.message = 'I am an accommodation page.';
            $scope.mainClass = 'main--internal';
            $rootScope.showNav = true;
        });

        kioskApp.controller("entryController", function ($scope, $location, $rootScope) {
            $scope.message = 'I am an entry page.';
            $scope.mainClass = 'main--internal';
            $rootScope.showNav = true;
        });

        </script>
